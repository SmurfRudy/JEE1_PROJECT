<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<head>
		<title>JSF Page</title>
	</head>
	
	
	<body>
		<h:form> 
			<h:inputText id="username" value= "#{userBean.login}">
			<f:validator validatorId="validators.username" />
			</h:inputText>
			
			<h:inputSecret value= "#{userBean.pwd}"></h:inputSecret>
			<h:commandButton value="Go to page" action="index.xhtml"/>
		</h:form>
	</body>
</html>
